<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Kategorija</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
            overflow-x: hidden; /* To prevent horizontal scrollbar */
            padding-top: 56px; /* Match the padding-top of the first HTML code */
        }
        h1 {
            color: #333;
            text-align: center; /* Center the heading text */
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: center; /* Center the list items */
        }
        li {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: inline-block; /* Display list items horizontally */
        }
        a {
            text-decoration: none;
            color: #428bca;
        }
        #sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        #sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        #sidebar a:hover {
            color: #f1f1f1;
        }
        #main {
            transition: margin-left .5s;
            padding: 16px;
        }
    </style>
</head>
<body>

<script>
    function toggleNav() {
        var sidebar = document.getElementById("sidebar");
        var mainContent = document.getElementById("main");

        if (sidebar.style.width === "250px") {
            // Ako je sidebar otvoren, zatvori ga
            sidebar.style.width = "0";
            mainContent.style.marginLeft = "0";
            document.body.style.overflow = "auto"; // Re-enable scrolling on the body
        } else {
            // Ako je sidebar zatvoren, otvori ga
            sidebar.style.width = "250px";
            mainContent.style.marginLeft = "250px";
            document.body.style.overflow = "hidden"; // Disable scrolling on the body
        }
    }

    function toggleSearch() {
        var searchInput = document.getElementById("searchInput");
        var searchButton = document.getElementById("searchButton");

        if (searchInput.style.display === "none") {
            searchInput.style.display = "block";
            searchButton.textContent = "Zatvori"; // Promijeni tekst u "zatvori"
        } else {
            searchInput.style.display = "none";
            searchButton.textContent = "Search"; // Promijeni tekst u "otvori"}
        }
    }
</script>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div id="sidebar">
                <a href="#" onclick="toggleNav()">Home</a>
                <a href="#">O korisniku</a>
                <a href="#">Kategorije</a>
                <a href="/support">Contact</a>
            </div>
            <div id="main">
                <button class="btn btn-info" style="background-color:dimgrey;" onclick="toggleNav()">â‰£ Menu</button>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">FitnessWebShop</a>
        </div>
        <!-- Remaining Navbar code from the first HTML code... -->
    </div>
</nav>

<h1>Kategorije:</h1>
<ul>
    <li th:each="kategorija : ${kategorije}">
        <a th:href="@{'/categories/' + ${kategorija.idKategorije}}">
            <span th:text="${kategorija.ime}"></span>
        </a>
    </li>
</ul>

<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 FitnessWebShop. All rights reserved.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
