<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Poƒçetna</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
</head>
<body>
<nav class="navbar bg-body-secondary">
    <div class="container-fluid">
        <a class="navbar-brand ms-1" href="#">FitnessWebShop</a>
        <button class="btn btn-outline-secondary ms-auto me-2">
            <i class="bi bi-cart4 pe-2"></i>Korpa
        </button>
        <a href="/auth/login" role="button" class="btn btn-primary ms-2">
            <i class="bi bi-person pe-2"></i>Prijava
        </a>
    </div>
</nav>

<section class="container">
    <div class="row">
        <div th:each="proizvod : ${proizvodi}" class="col-md-4">
            <div class="card mb-4 box-shadow">

                <img th:src="${proizvod.urlSlike}" alt="Product Image">

                <div class="card-body">
                    <h5 class="card-title" th:text="${proizvod.imeProdukta}">Product Name</h5>
                    <p class="card-text" th:text="${proizvod.opisProdukta}">Product Description</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="price" th:text="${proizvod.cijena} + ' KM'">Price</span>
                        <button type="button" class="btn btn-sm btn-outline-secondary">
                            Dodaj u Korpu
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
