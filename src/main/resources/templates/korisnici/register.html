<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/auth/register}" method="post" th:object="${korisnik}" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="ime" class="form-label">Ime:</label>
                    <input id="ime" class="form-control" type="text" placeholder="Molimo unesite vaše ime" th:field="*{ime}" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('ime')}" th:errors="*{ime}"></div>
                </div>

                <div class="mb-3">
                    <label for="prezime" class="form-label">Prezime:</label>
                    <input id="prezime" class="form-control" type="text" placeholder="Molimo unesite vaše prezime" th:field="*{prezime}" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('prezime')}" th:errors="*{prezime}"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input id="email" class="form-control" type="email" placeholder="Molimo unesite vaš email" th:field="*{email}" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="mb-3">
                    <label for="mobitel" class="form-label">Broj mobitela:</label>
                    <input id="mobitel" class="form-control" type="text" placeholder="Molimo unesite vaš broj mobitela" th:field="*{mobitel}" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('mobitel')}" th:errors="*{mobitel}"></div>
                </div>

                <div class="mb-3">
                    <label for="adresa" class="form-label">Adresa:</label>
                    <input id="adresa" class="form-control" type="text" placeholder="Molimo unesite vašu adresu" th:field="*{adresa}" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('adresa')}" th:errors="*{adresa}"></div>
                </div>

                <div class="mb-3">
                    <label for="lozinka" class="form-label">Lozinka:</label>
                    <input id="lozinka" class="form-control" type="password" th:field="*{lozinka}" placeholder="Molimo unesite vašu lozinku" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('lozinka')}" th:errors="*{lozinka}"></div>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('passwordsEqual')}" th:errors="*{passwordsEqual}"></div>
                </div>

                <div class="mb-3">
                    <label for="potvrdaLozinke" class="form-label">Potvrdite lozinku:</label>
                    <input id="potvrdaLozinke" class="form-control" type="password" th:field="*{potvrdaLozinke}" placeholder="Molimo potvrdite vašu lozinku" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('potvrdaLozinke')}" th:errors="*{potvrdaLozinke}"></div>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('passwordsEqual')}" th:errors="*{passwordsEqual}"></div>
                </div>

                <button class="btn btn-primary" type="submit">Add user</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
