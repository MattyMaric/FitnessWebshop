<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Novi Proizvodi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-light">
<nav class="navbar fixed-top">
    <a role="button" href="/" class="btn btn-primary">Poƒçetna</a>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Dodaj novi proizvod</h2>

                    <form th:action="@{/admin/noviProizvodi}" th:object="${proizvod}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Ime proizvoda:</label>
                            <input type="text" class="form-control" id="productName" th:field="*{imeProdukta}" required/>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Opis:</label>
                            <input type="text" class="form-control" id="description" th:field="*{opisProdukta}" required/>
                        </div>

                        <div class="mb-3">
                            <label for="price" class="form-label">Cijena:</label>
                            <input type="number" step="0.01" class="form-control" id="price" th:field="*{cijena}" required/>
                        </div>

                        <div class="mb-3">
                            <label for="image" class="form-label">Slika:</label>
                            <input type="file" class="form-control" id="image" name="image" required/>
                        </div>

                        <button type="submit" class="btn btn-primary">Dodaj Proizvod</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
